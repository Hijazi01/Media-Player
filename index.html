<body>
    <header>

        <div class="content"
        data-aos="fade-up"
      data-aos-offset="200"
      data-aos-delay="50"
      data-aos-duration="1000"
      data-aos-easing="ease-in-out"
      data-aos-mirror="true"
      data-aos-once="false"
      data-aos-anchor-placement="top-center">
    
      <form class="text-center"   >
              <audio id="sound" >
                  <source  id="srcaudio" src="" type="audio/mpeg" >
                Your browser does not support the audio element.
                </audio> 
          </audio>
          
          <div class="btn-sound" style="display: flex;flex-direction: row;flex-wrap: wrap;align-content: flex-start;justify-content: space-between;align-items: center;">
          <img src="./add.png"alt="" id="add" srcset="">
          <div id="pl-pa-btn">
          <img src="./pause.png" alt="pause" width="40px" id="imgpause" style="display: none;vertical-align: baseline;" >
          <img src="./play.png" alt="play" width="40px" id="imgplay" style=" vertical-align: baseline;" ></div>
          <input type="range" name="range" id="range"  style=" width: 70%; height: 25px; vertical-align: baseline;" min="0%" value="0"  >
          <output id="out"> <i class="fa-solid fa-heart-pulse fa-2xl " style="color: brown;" ></i></output>
      </div>
      </form>
       <nav style="text-align: center; display: flex;justify-content: center;align-items: center;align-content: center;flex-wrap: nowrap;flex-direction: row-reverse;" >
          <button class="btn " style="width: 32%;" id="shufflebtn" >
            <img src="./shuffle (1).png" alt="" width="15%" srcset="">
          </button>
          <button class="btn " style="width: 32%;" id="repeatbtn">
            <img src="./loop.png" alt="" width="15%" srcset="">
          </button>
          <!-- <input type="button" value="play"  class="btn" id="playbtn" > -->

      </aside>
      </div>
